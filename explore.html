<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instagram Explore Clone</title>
  <link data-default-icon="https://static.cdninstagram.com/rsrc.php/y4/r/QaBlI0OZiks.ico" rel="shortcut icon"
    type="image/x-icon" href="https://static.cdninstagram.com/rsrc.php/y4/r/QaBlI0OZiks.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/responsive.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<style>
  body {
    background-color: #fafafa;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .sidebar {
    height: 100vh;
    background-color: #fff;
  }

  .sidebar .nav-link {
    color: #333;
    font-weight: 500;
  }

  .sidebar .nav-link.active {
    color: #000;
    font-weight: bold;
  }

  .explore-card img {
    width: 100%;
    height: auto;
    border-radius: 10px;
    object-fit: cover;
  }
</style>

<body>
  <div class="container-fluid">
    <!-- mobile header manu -->
    <div class="container mbl_header">
      <div class="mbl_logo"><a href="./index.html"><img src="sourse/images/logo.png" alt=""></a></div>
      <ul class="d-flex mbl_manu">
        <li><a href="#"><img src="./sourse/svg/notification.svg" alt=""></a></li>
        <li><a href="./message.html"><img src="./sourse/svg/message.svg" alt=""></a></li>
      </ul>
    </div>
    <!-- mobile footer manu -->
    <div class="mbl_footer">
      <ul>
        <li><a href=""><img src="./sourse/svg/home.svg" alt=""></a></li>
        <li><a href=""><img src="./sourse/svg/search.svg" alt=""></a></li>
        <li><a href=""><img src="./sourse/svg/create.svg" alt=""></a></li>
        <li><a href=""><img src="./sourse/svg/reels.svg" alt=""></a></li>
        <li><a href="./userprofile.html"><img style="border-radius: 50px;" src="./sourse/images/profile_dp.jpg"
              alt=""></a></li>

      </ul>
    </div>
    <div class="row">
      <!-- Sidebar -->
      <div class="col-lg-3 col-md-3 col-sm-12 nav_link">
        <div class="sidebar d-flex flex-column justify-content-between">
          <div>
            <div class="brand"><a href="./index.html"><img class="text" src="./sourse/images/logo.png" alt=""></a>
              <a href="./index.html"><img class="logo-insta" src="./sourse/svg/logo.svg" alt=""></a>
            </div>
            <nav class="nav flex-column">
              <a class="nav-link" href="#"><img src="./sourse/svg/home.svg" alt="">
                <span class="nav-label">Home</span></a>
              <a class="nav-link" href="#"><img src="./sourse/svg/search.svg" alt=""> <span
                  class="nav-label">Search</span></a>
              <a class="nav-link" href="#"><img src="./sourse/svg/explore.svg" alt=""> <span
                  class="nav-label">Explore</span></a>
              <a class="nav-link" href="#"><img src="./sourse/svg/reels.svg" alt=""> <span
                  class="nav-label">Reels</span></a>
              <a class="nav-link" href="./message.html"><img src="./sourse/svg/message.svg" alt=""> <span
                  class="nav-label">Messages</span></a>
              <a class="nav-link" href="#"><img src="./sourse/svg/notification.svg" alt=""> <span
                  class="nav-label">Notifications</span></a>
              <a class="nav-link" href="#"><img src="./sourse/svg/create.svg" alt=""> <span
                  class="nav-label">Create</span></a>
              <a class="nav-link" href="./userprofile.html"><img style="border-radius: 50px;"
                  src="./sourse/images/code_avengers.jpg" alt="">
                <span class="nav-label">Profile</span></a>

              <a class="nav-link" href="#"><img src="./sourse/img/Meta-ai-logo.png" alt="">
                <span class="nav-label">Meta AI</span></a>
              <a class="nav-link" href="#"><img src="./sourse/svg/ai-studio.svg" alt="">
                <span class="nav-label">AI Studio</span></a>
              <a class="nav-link" href="#"><img src="./sourse/svg/threads.svg" alt="">
                <span class="nav-label">Threads</span></a>
              <a class="nav-link" href="#"><img src="./sourse/svg/manu.svg" alt="">
                <span class="nav-label">More</span></a>
            </nav>
          </div>
        </div>
      </div>

      <!-- Explore Grid -->
      <div class="col-9 p-4">
        <div class="row g-3">
          <!-- Post Cards -->
          <div class="col-md-4 col-sm-6">
            <div class="explore-card"><img src="./sourse/images/explore (1).jpg" alt="post" class="img-fluid rounded">
            </div>
          </div>
          <div class="col-md-4 col-sm-6">
            <div class="explore-card"><img src="./sourse/images/explore (2).jpg" alt="post" class="img-fluid rounded">
            </div>
          </div>
          <div class="col-md-4 col-sm-6">
            <div class="explore-card"><img src="./sourse/images/explore (3).jpg" alt="post" class="img-fluid rounded">
            </div>
          </div>
          <div class="col-md-4 col-sm-6">
            <div class="explore-card"><img src="./sourse/images/explore (4).jpg" alt="post" class="img-fluid rounded">
            </div>
          </div>
          <div class="col-md-4 col-sm-6">
            <div class="explore-card"><img src="./sourse/images/explore (5).jpg" alt="post" class="img-fluid rounded">
            </div>
          </div>
          <div class="col-md-4 col-sm-6">
            <div class="explore-card"><img src="./sourse/images/explore (1).jpg" alt="post" class="img-fluid rounded">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
