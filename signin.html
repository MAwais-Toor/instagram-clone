<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./css/style.css">
    <link data-default-icon="https://static.cdninstagram.com/rsrc.php/v4/yI/r/VsNE-OHk_8a.png" rel="icon"
        sizes="192x192" href="https://static.cdninstagram.com/rsrc.php/v4/yI/r/VsNE-OHk_8a.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

</head>

<body>

    <div class="container-fluid body-bg">
        <div class="container">
            <div class="row login-section">
                <div class="col-6">
                    <img class="img-fluid" src="./sourse/img/instagram-web-lox-image.png" alt="">
                </div>
                <div class="col-6 signup">
                    <div class="logo"><img class="img-fluid" src="./sourse/svg/Instagram-Wordmark-Black-Logo.wine.svg"
                            alt=""></div>
                    <form action="">
                        <input type="text" placeholder="Phone number, username or email"><br><br>
                        <input type="password" placeholder="Password"><br><br>
                        <button onclick="window.open('./index.html', '_blank')"
                            class="btn btn-primary btn-md rounded-pill mb-4">
                            Login
                        </button>
                    </form>
                    <div class="other">
                        <span>--------------------</span>
                        OR
                        <span>--------------------</span>
                    </div>
                    <br>
                    <div class="facebook">
                        <img width="1px"
                            src="https://static.vecteezy.com/system/resources/previews/018/930/698/non_2x/facebook-logo-facebook-icon-transparent-free-png.png"
                            alt=""><span class="text-primary">Login with Facebook</span>
                        <p class="text-danger">Forgot password?</p>
                        <br>
                        <br>
                        <br>
                        <p>Don't have an account?<span class="text-primary">Sign up</span>
                        </p>
                    </div>
                </div>
            </div>

        </div>

    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>

</html>
